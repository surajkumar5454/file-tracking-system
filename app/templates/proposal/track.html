{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-search"></i> Track File</h4>
        </div>
        <div class="card-body">
            <form method="POST" class="mb-4">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="file_number" class="form-label">
                                <i class="fas fa-hashtag me-2"></i>Enter File Number
                            </label>
                            <div class="input-group">
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="file_number" 
                                       name="file_number" 
                                       placeholder="Enter file number to track" 
                                       required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search me-2"></i>Track
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.form-control:focus {
    border-color: #4e73df;
    box-shadow: 0 0 0 0.2rem rgba(78,115,223,.25);
}

.form-control {
    border-radius: 8px;
    padding: 0.75rem 1rem;
}

.input-group .btn {
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
}

.form-label {
    font-weight: 500;
    color: #495057;
    margin-bottom: 0.5rem;
}
</style>
{% endblock %}
