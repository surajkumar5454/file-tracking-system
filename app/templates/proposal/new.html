{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0"><i class="fas fa-file-plus me-2"></i>New Proposal</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('main.submit_proposal') }}" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="file_number" class="form-label">
                        <i class="fas fa-hashtag me-2"></i>File Number
                    </label>
                    <input type="text" class="form-control" id="file_number" name="file_number" required>
                </div>
                
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="department" required>
                </div>
                
                <div class="mb-3">
                    <label for="estimated_cost" class="form-label">Estimated Cost</label>
                    <input type="number" class="form-control" id="estimated_cost" name="estimated_cost" step="0.01" required>
                </div>
                
                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-select" id="priority" name="priority">
                        <option value="normal">Normal</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="forward_to" class="form-label">Forward To</label>
                    <select class="form-select" id="forward_to" name="forward_to" required>
                        <option value="">Select Role</option>
                        {% for role in available_roles %}
                        <option value="{{ role.name }}">{{ role.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea class="form-control" id="comments" name="comments" rows="2"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane me-2"></i>Submit Proposal
                </button>
            </form>
        </div>
    </div>
</div>

<style>
.form-control:focus {
    border-color: #4e73df;
    box-shadow: 0 0 0 0.2rem rgba(78,115,223,.25);
}

.form-control {
    border-radius: 8px;
    padding: 0.75rem 1rem;
}

.form-label {
    font-weight: 500;
    color: #495057;
}
</style>
{% endblock %}
