{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h4 class="card-title mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Select User</label>
                            <select class="form-select" id="username" name="username" required>
                                {% for value, label in form.username.choices %}
                                    <option value="{{ value }}" {% if not value %}disabled selected{% endif %}>
                                        {{ label }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Optional: Add select2 for better dropdown experience
    if (typeof $ !== 'undefined' && $.fn.select2) {
        $('#username').select2({
            theme: 'bootstrap-5',
            placeholder: 'Select Username'
        });
    }
});
</script>
{% endblock %}
