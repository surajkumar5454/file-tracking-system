{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Welcome to File Tracking System</h1>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Login</a>
    {% endif %}
</div>
{% endblock %}
