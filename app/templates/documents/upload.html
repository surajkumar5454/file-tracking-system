{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Upload Documents</h4>
                </div>
                <div class="card-body">
                    <form id="document-upload-form" class="dropzone">
                        <div class="fallback">
                            <input name="file" type="file" multiple />
                        </div>
                    </form>
                    <div class="mt-3">
                        <small class="text-muted">
                            Allowed file types: PDF, DOC, DOCX, JPG, PNG
                            <br>Maximum file size: 10MB
                        </small>
                    </div>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-header">
                    <h4>Document History</h4>
                </div>
                <div class="card-body">
                    <div id="document-history">
                        <!-- Populated via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Document Details</h4>
                </div>
                <div class="card-body">
                    <div id="selected-document-details">
                        Select a document to view details
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<script src="{{ url_for('static', filename='js/document-upload.js') }}"></script>
{% endblock %}
